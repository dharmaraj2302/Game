<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Anime Valentine Boss Fight</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Press Start 2P', cursive;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  width: 100%;
}

h1 {
  font-size: 1.1rem;
  color: white;
  text-shadow: 0 0 10px hotpink;
}

.score {
  color: #fff;
  font-size: 0.6rem;
  margin-bottom: 10px;
}

.chibi {
  font-size: 4rem;
  margin: 10px 0;
  animation: bounce 1s infinite alternate;
}

.buttons {
  position: relative;
  height: 260px;
}

button {
  border: none;
  border-radius: 18px;
  padding: 18px 32px;
  font-size: 0.75rem;
  cursor: pointer;
  position: absolute;
  touch-action: manipulation;
}

#yesBtn {
  background: radial-gradient(circle, #ff4d6d, #ff0033);
  color: white;
  left: 50%;
  transform: translateX(-50%);
  top: 150px;
  box-shadow: 0 0 20px #ff4d6d;
}

#yesBtn.boss {
  animation: bossPulse 0.6s infinite alternate;
  font-size: 1rem;
  padding: 25px 45px;
  box-shadow: 0 0 40px red;
}

#noBtn {
  background: #222;
  color: white;
  left: 50%;
  top: 80px;
  transform: translateX(-50%);
}

.hidden { display: none; }

.celebration {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff9a9e, #ff0033);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
  animation: pop 0.7s ease forwards;
}

.hearts {
  font-size: 2rem;
  animation: rain 0.8s infinite linear;
}

@keyframes bounce {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

@keyframes bossPulse {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.1); }
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

@keyframes rain {
  0% { transform: translateY(0); }
  100% { transform: translateY(-20px); }
}
</style>
</head>

<body>

<div class="container" id="game">
  <div class="score" id="score">NO attempts: 0</div>
  <div class="chibi" id="chibi">ðŸ¥º</div>
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="noBtn">NO ðŸ˜¤</button>
    <button id="yesBtn">YES ðŸ’–</button>
  </div>
</div>

<div class="celebration hidden" id="celebration">
  <h1>VICTORY!!! ðŸ’˜</h1>
  <p>You defeated the YES boss ðŸ˜³ðŸ’•</p>
  <div class="hearts">ðŸ’– ðŸ’• ðŸ’— ðŸ’˜ ðŸ’ž</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const chibi = document.getElementById("chibi");
const scoreText = document.getElementById("score");
const game = document.getElementById("game");
const celebration = document.getElementById("celebration");

let attempts = 0;
let scale = 1;

const chibiFaces = ["ðŸ¥º", "ðŸ˜³", "ðŸ˜ ", "ðŸ˜¡", "ðŸ‘¹"];

function dodgeNo() {
  attempts++;
  scoreText.textContent = `NO attempts: ${attempts}`;

  chibi.textContent = chibiFaces[Math.min(attempts, chibiFaces.length - 1)];

  // Move NO randomly
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 200);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Shrink NO
  scale -= 0.1;
  if (scale < 0.3) scale = 0.3;
  noBtn.style.transform = `scale(${scale})`;

  // YES becomes final boss
  if (attempts >= 3) {
    yesBtn.classList.add("boss");
    yesBtn.textContent = "FINAL YES ðŸ’¥";
  }
}

// Desktop + Mobile
noBtn.addEventListener("mouseover", dodgeNo);
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  dodgeNo();
});

yesBtn.addEventListener("click", () => {
  game.classList.add("hidden");
  celebration.classList.remove("hidden");
});
</script>

</body>
</html>
